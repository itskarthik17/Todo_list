<!DOCTYPE html>
<html>
    <head>
        <title>To_do_list</title>
        <link rel="icon" href="download.png">
        <link rel="stylesheet" href="styleto_do.css">
        <script src="to_do.js"></script>
        
    </head>
    <body>
        <div class="header">
            <h1>To Do List</h1>
        </div>

        <div class="get-input">
            <h2>Enter TO DO Activity</h2>
            <input id="input" type="text" placeholder="Text">
            <button onclick="add()" id="insert">Add</button>
        </div>

        <div class="list-container">
            <h2>List</h2>
            <ul id="list">
                <li class="topic">Hello
                    <button id="remo" onclick="deleteItem(event)">Remove</button>
                </li>
            </ul>
        </div>
    </body>
</html>
